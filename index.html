<div class="heade">Please Open in Desktop/PC/Laptop  <br> <i class="fa-solid fa-desktop"></i></div>

<script>
     let isTextVisible = true;
    function toggleDiv() {
        var div = document.getElementById('example');

        var btn = document.getElementById('show');
       
        isTextVisible = !isTextVisible;
    if (div.style.opacity === '1' || div.style.opacity === '') {
      div.style.opacity = '0';
      btn.textContent="SHOW PATTERN";
    } else {
      div.style.opacity = '1';
      btn.textContent="HIDE PATTERN";
    }
  }
    


</script>
